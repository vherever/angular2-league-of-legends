<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="background: red">1</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="background: green">2</div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="background: black">3</div>
</div>
<form (submit)="findSummoner($event)">
    <input type="text" [(ngModel)]="title" name="title" placeholder="Enter summoner name...">
</form>
<div *ngIf="info">
    name: {{info.name}}<br>
    summonerLevel: {{info.summonerLevel}}<br>
    profileIconId: <img src="http://ddragon.leagueoflegends.com/cdn/{{apiVersion}}/img/profileicon/{{info.profileIconId}}.png"><br>
    revisionDate: {{info.revisionDate}}<br>
    id: {{info.id}}
</div>
